<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="jQuery-Validation-Engine-master/css/validationEngine.jquery.css">
</head>
<body>

<div class="container">
<div class="row">
	<div class="col-lg-offset-4 col-lg-4 well" style="margin-top: 10%">
		<form id="regform">
			<div class="form-group">
             <label>Name</label>
             <input type="text" name="name" id="name" class="validate[required] form-control" placeholder="Enter the Name">
			</div>
			<div class="form-group">
             <label>Email</label>
             <input type="text" name="email" id="email" class="validate[required,custom[email]] form-control" placeholder="Enter the mobile">
			</div>
			<div class="form-group">
             <label>Mobile</label>
             <input type="text" name="mobile" id="mobile" class="validate[required,custom[integer]] form-control" placeholder="Enter the mobile">
			</div>
			<div class="form-group">
             <label>Password</label>
             <input type="Password" name="pass" id="pass" class="validate[required] form-control" placeholder="Enter the Password">
			</div>
			<div class="form-group">
             <label>Confirm Password</label>
             <input type="Password" name="cpass" id="cpass" class="validate[required,equals[pass]] form-control" placeholder="Re-Enter the Password">

             <div class="form-group">
             	<br>
            <button class="btn btn-primary">Register</button>
			</div>
			</div>
		</form>
	</div>
</div>
</div>	
<script src="jQuery-Validation-Engine-master\js/jquery-1.8.2.min.js"></script>

<script src="jQuery-Validation-Engine-master\js\languages/jquery.validationEngine-en.js"></script>

<script src="jQuery-Validation-Engine-master\js\jquery.validationEngine.js"></script>

<script>
$(document).ready(function(){
    $("#regform").validationEngine();
   });
</script>

</body>
</html>
